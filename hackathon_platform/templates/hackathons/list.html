{% extends "base.html" %}
{% load staticfiles %}
{% block css %}
    {{ block.super }}
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <!-- /.nav-wrapper -->

    <div class="container">
        <div class='main-content'>
            <h2>Hackathons</h2>
            <div class="row">
                <div class="col-md-6">

                    <form action="{% url 'hackathons:list' %}" method="GET">
                        <div class="input-group">
                            <input class="form-control" type="text" name="q" placeholder="search for a title of a hackathon"/>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </button>
                            </span>
                        </div>
                    </form>

                </div>

            </div>



            <div class="section">
                <div class="row">
                    {% for hackathon in object_list %}
                        <div class="col-md-3 content-box">
                            <a href="{% url 'hackathons:detail' hackathon.pk %}" class="thumbnail">
                                <img src="{% static 'img/slide3.jpg' %}" alt="">
                            </a>
                            <h3>{{ hackathon.title }}</h3>
                            <p>{{ hackathon.snippet }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
       </div>
    </div>
{% endblock %}
