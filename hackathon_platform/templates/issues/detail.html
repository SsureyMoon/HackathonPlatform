{% extends "base.html" %}
{% load staticfiles %}
{% block css %}
    {{ block.super }}
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <!-- /.nav-wrapper -->

    <div class="container">
        <div class='main-content'>
            <h2>{{ issue.title }}</h2>
            <h4>Summary:</h4><p>{{ issue.snippet }}</p>

            <img class="picture" src="{% static 'img/slide3.jpg' %}" />

            <h4>Description:</h4><p class="text-box">{{ issue.description }}</p>
            <h4>Location:</h4><p>{{ issue.country }}</p>
        </div>
        <a href="{% url 'issues:create_hackathon' issue.pk %}">
            <button type="button" class="btn btn-primary btn-lg">
              <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Throw a hackathon
            </button>
        </a>
    </div>

{% endblock %}
